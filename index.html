<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- css link -->
    <link rel="stylesheet" href="css/index.css">
    <title>Emergency-Hotline</title>
</head>

<body class="hind-madurai">
    <header>
        <!-- navber -->
        <nav class="navber">
            <!-- navber left -->
            <div class="navber-logo">
                <img class="navber-logo-img" src="assets/logo.png" alt="">
                <h1 class="navber-text">Emergency<br>Service </h1>
            </div>
            <!-- navber right -->
            <div class="navber-btn-section">
                <div class="heart-section">
                    <p style="font-weight: 900; font-size: 20px;">0</p>
                    <img class="heart" src="assets/heart.png" alt="">
                </div>
                <div class="coin-section">
                    <p style="font-weight: 900; font-size: 20px;">0</p>
                    <img class="coin" src="assets/coin.png" alt="">
                </div>
                <div class="copy-section">
                    <p>Copy</p>
                </div>
            </div>
        </nav>
        <!-- banner -->
        <div class="banner-section">
            <div>
                <img class="banner-logo" src="assets/logo-dark.png" alt="">
            </div>
            <div>
                <h1 class="banner-highlight-text">Emergency Service Directory</h1>
            </div>
            <div>
                <h3 class="banner-text">Government Emergency Services at Your Fingertip – A Project by Government of the
                    People’s Republic of Bangladesh</h3>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>

    <script src="js/index.js"></script>
</body>

</html>
